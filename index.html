  <main>
    <section id="terminal-container">

        <header class="terminal-header">
          <section class="terminal-buttons">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>

      </div>
    </section>
  </main>
  <!-- Templates -->
  <template id="command-line-template">
    <div class="command-line">
      <span class="prompt">carpediem23@portfolio:~$</span>
      <input name="type" type="text" class="command-input" autocomplete="off" />
    </div>
  </template>
  <template id="help-template">
    <div class="terminal-output">
      <strong>Available Commands:</strong>
      <p>- <strong>help:</strong> Show this help message</p>
      <p>- <strong>about:</strong> Learn about me</p>
      <p>- <strong>skills:</strong> View my technical skills</p>
      <p>- <strong>projects:</strong> See my projects</p>
      <p>- <strong>contact:</strong> Get my contact information</p>
      <p>- <strong>clear:</strong> Clear the terminal</p>
    </div>
  </template>
  <template id="welcome-template">
